<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>modtpy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/jquery.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
  </head>
  <body>
    <header id="header"><h1>modtpy</h1></header>
    <section id="content">
      <article>
        <header><h3>Status</h3></header>
        <div class="article-content">
          <p>
            <i class="fas fa-fw fa-eye modtpy-mode-connected"></i
            ><i class="fas fa-fw fa-eye-slash modtpy-mode-disconnected"></i
            >&nbsp;<span class="modtpy-mode"></span>
          </p>
          <div class="modtpy-mode-connected">
            <p>
              <i class="fas fa-fw fa-dice-d6"></i>&nbsp;<span
                class="modtpy-status"
              ></span>
            </p>

            <i class="fas fa-fw fa-thermometer-empty modtpy-status-temp-0"></i
            ><i
              class="fas fa-fw fa-thermometer-quarter modtpy-status-temp-1"
            ></i
            ><i class="fas fa-fw fa-thermometer-half modtpy-status-temp-2"></i
            ><i
              class="fas fa-fw fa-thermometer-three-quarters modtpy-status-temp-3"
            ></i
            ><i class="fas fa-fw fa-thermometer-full modtpy-status-temp-4"></i
            >&nbsp;<span class="modtpy-status-temp"></span>
          </div>
        </div>
      </article>

      <article>
        <header><h3>Actions</h3></header>
        <div class="article-content">
          <button id="btn-gcode">Upload GCODE</button>
          <button id="btn-load">Load Filament</button>
          <button id="btn-unload">Unload Filament</button>
          <button id="btn-dfu">Enter DFU</button>
          <button id="btn-firmware">Flash Firmware</button>
        </div>
      </article>
    </section>
    <footer id="footer"><p>modtpy</p></footer>
  </body>
</html>
